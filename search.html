
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="resume/css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Resume</title>
    </head>
    <style>
body {
  background-image: radial-gradient(red, green, blue); 
}  
    </style>

    <body>
        <h1>Google Super Search</h1>
        <form action="https://www.google.com/search">
            <fieldset>
                <label for="query">Search String:</label>
                <input type="text" id="query" name="as_q" placeholder="Enter your search query" size="100">

                <label for="site">Site: </label>
                <input type="text" id="site" name="as_sitesearch" placeholder="Enter the site you wish to search" size="75">

                <label for="images">Images Only</label>
                <input type="checkbox" id="images" name="tbm" value="isch">

                <p>Filetype: 
                    <select name="as_filetype">
                        <option value=""></option>
                        <option value="jpg">Compressed</option>
                        <option value="png">Uncompressed</option>
                        <option value="gif">Animations (maybe)</option>
                    </select>
                </p>
            </fieldset>
            <div>
                <input type="submit" value="SEARCH">
            </div>
        </form>
    </body>
    <p><a href="index.html"><img src="images/button.png" alt="Home button"></a></p>
</html>
